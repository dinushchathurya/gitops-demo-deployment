apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dinushchathurya/gitops-demo-deployment.git
    targetRevision: HEAD
    path: yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: node-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
